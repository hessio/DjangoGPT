<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        /* CSS for centering the form and fade-in animation */
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .fade-in {
            opacity: 0;
            animation: fadeInAnimation ease 1s forwards;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* CSS for elevated form */
        .form-container {
            background-color: lightgrey;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container:hover {
            transform: scale(1.05);
        }

        /* CSS for input fields */
        #pw, #username {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            font-size: 16px;
        }

        /* CSS for login button */
        .form-container button[type="submit"] {
            background-color: lightblue;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
    <script>
        // JavaScript for triggering the fade-in animation
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.querySelector('.fade-in');
            form.style.opacity = 1;
        });
    </script>
</head>
<body>
    <div class="fade-in">
        <div class="form-container">
            <h1>Login</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.non_field_errors }}

                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="pw" name="password" placeholder="Enter your password">
                </div>

                <button type="submit">Login</button>
                <br>
                {% for error in form.username.errors %}
                    <span class="text-danger" style="color:red">{{ error }}</span>
                {% endfor %}
                {% for error in form.password1.errors %}
                    <span class="text-danger">{{ error }}</span>
                {% endfor %}
                {% for error in form.password2.errors %}
                    <span class="text-danger">{{ error }}</span>
                {% endfor %}
                <!-- <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button> -->
            </form>
        </div>
    </div>
</body>
</html>
