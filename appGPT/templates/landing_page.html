<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title>
    <style>
        /* CSS for centering the page content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* CSS for landing container */
        .landing-container {
            text-align: center;
        }

        /* CSS for title */
        .landing-container h1 {
            font-family: Arial, sans-serif;
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
        }

        /* CSS for slogan */
        .landing-container p {
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #666;
            margin-bottom: 40px;
        }

        /* CSS for buttons */
        .landing-container .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .landing-container button {
            background-color: lightblue;
            border: none;
            border-radius: 10px;
            padding: 20px 40px;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }

        /* CSS for button hover effect */
        .landing-container button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1>Welcom to DjangoGPT</h1>
        <p>A basic example of ChatGPT created in Django</p>
        <div class="button-container">
            <button onclick="location.href='accounts/login'">Login</button>
            <button onclick="location.href='{% url 'register' %}'">Sign up</button>
        </div>
    </div>
</body>
</html>
